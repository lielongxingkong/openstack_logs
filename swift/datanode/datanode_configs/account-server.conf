[DEFAULT]
devices = /
mount_check = false
bind_ip = 0.0.0.0
workers = 2
log_facility = LOG_LOCAL3
recon_cache_path = /var/cache/swift
eventlet_debug = true

[pipeline:main]
pipeline = recon account-server

[app:account-server]
use = egg:swift#account

[filter:recon]
use = egg:swift#recon

[account-replicator]
vm_test_mode = yes

[account-auditor]

[account-reaper]
